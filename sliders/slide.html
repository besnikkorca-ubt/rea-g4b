<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Document</title>
</head>
<body>
    <p>Title content</p>
    <div class="slider">
        <!-- Slides -->
        <div class="slides">
            <div class="slide active" id="slide-1">
                <img src="./Img/pht1.jpg" alt="image-1">
            </div>
            <div class="slide" id="slide-2">
                <img src="./Img/pht2.jpg" alt="image-2">
            </div>
            <div class="slide" id="slide-3">
                <img src="./Img/pht3.jpeg" alt="image-3">
            </div>
            <div class="slide" id="slide-4">
                <img src="./Img/pht4.jpg" alt="image-4">
            </div>
            
            <div class="slide" id="slide-2">
                <img src="./Img/pht2.jpg" alt="image-2">
            </div>
            <div class="slide" id="slide-3">
                <img src="./Img/pht3.jpeg" alt="image-3">
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="button-1" class="button">Image 1</button>
            <button id="button-2" class="button">Image 2</button>
            <button id="button-3" class="button">Image 3</button>
        </div>
    </div>
    <script>
        let currentActive = 1;

        const incrementActive = () => {
            if (currentActive < 4) {
                currentActive++;
            } else {
                currentActive = 1;
            }
        }

        const showActiveSlide = () => {
            const slides = document.querySelectorAll('.slide');

            slides.forEach((slide, idx) => {
                if (idx + 1 === currentActive) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        const setAutoSlide = () => {
            return setInterval(() => {
                incrementActive();
                showActiveSlide();
            }, 5000)
        }

        let interval3 = setAutoSlide();
        const buttons = document.querySelectorAll('.button');

        buttons.forEach((button, idx) => {
            button.addEventListener('click', () => {
                clearInterval(interval3);
                // clearInterval

                currentActive = idx + 1;
                showActiveSlide();

                // startInterval
                interval3 = setAutoSlide()
            });
        });
        
        // const button1 = document.getElementById('button-1');

        // button1.addEventListener('click', () => {
        //     currentActive = 1;
        //     showActiveSlide();
        // });
    </script>
</body>
</html>
